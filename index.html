<!DOCTYPE html>
<html>
  <head>
    <title>10i Calculator</title>
    <link rel="stylesheet" href="styles/10i-exercise-calculator.css">
  </head>
  <body>

    <p class="js-calculationDisplay calculation" ></p>
    
    <p>
      <button class="greyButton" onclick="
        updateCalculation('1');
        ">
        1
      </button>
      <button class="greyButton" onclick="
        updateCalculation('2');
        ">
          2
      </button>
      <button class="greyButton" onclick="
        updateCalculation('3');
        ">
          3
      </button>
      <button class="yellowButton" onclick="
        updateCalculation('+');
        ">
          +
      </button>
    </p>

    <p>
      <button class="greyButton" onclick="
        updateCalculation('4');
        ">
          4
      </button>
      <button class="greyButton" onclick="
        updateCalculation('5');
        ">
          5
      </button>
      <button class="greyButton" onclick="
        updateCalculation('6');
        ">
          6
      </button>
      <button class="yellowButton" onclick="
        updateCalculation('-');
        ">
          -
      </button>
    </p>

    <p>
      <button class="greyButton" onclick="
        updateCalculation('7');
      ">
        7
      </button>
      <button class="greyButton" onclick="
        updateCalculation('8');
        ">
          8
      </button>
      <button class="greyButton" onclick="
        updateCalculation('9');
        ">
          9
      </button>
      <button class="yellowButton" onclick="
        updateCalculation('*');
        ">
          *
      </button>
    </p>
    
    <p>
      <button class="greyButton" onclick="
        updateCalculation('0');
        ">
          0
      </button>
      <button class="greyButton" onclick="
        updateCalculation('.');
        ">
          .
      </button>
      <button class="greyButton" onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
        ">
          =
      </button>
      <button class="yellowButton" onclick="
        updateCalculation('/');
        ">
          /
      </button>
    </p>
    
    <p>
      <button class="greyButton clearButton" onclick="
        calculation = '';
        localStorage.setItem('calculation', calculation);
        document.querySelector('.js-calculationDisplay')
          .innerHTML = '';
        ">
          Clear
      </button>
    </p>
    
    <script src="Scripts/10i-exercise-calculator.js"></script>
  </body>
</html>
